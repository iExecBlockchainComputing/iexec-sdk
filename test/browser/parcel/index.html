<!DOCTYPE html>
<html>
  <head>
    <title>iExec</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/kubo-rpc-client/dist/index.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>Network</h2>
      <div class="container">
        <span id="network">Not connected</span>
      </div>
      <hr />
      <h2>Wallet</h2>
      <div class="container">
        <label for="address">Address: </label><span id="address" />
      </div>
      <div class="container">
        <label for="rlc-wallet">RLC wallet: </label><span id="rlc-wallet" />
      </div>
      <div class="container">
        <label for="native-wallet">Native wallet: </label
        ><span id="native-wallet" />
      </div>
      <div class="container">
        <div>
          <label for="wallet-btm-input">Amount</label>
          <input
            id="wallet-btm-input"
            type="number"
            value="100"
            min="1"
            placeholder="nRLC to bridge"
          />
          <button id="wallet-btm-button" disabled>BRIDGE TO MAINCHAIN</button>
        </div>
        <label id="wallet-btm-error" class="error"></label>
      </div>
      <div class="container">
        <div>
          <label for="wallet-bts-input">Amount</label>
          <input
            id="wallet-bts-input"
            type="number"
            value="100"
            min="1"
            placeholder="nRLC to bridge"
          />
          <button id="wallet-bts-button" disabled>BRIDGE TO SIDECHAIN</button>
        </div>
        <label id="wallet-bts-error" class="error"></label>
      </div>
      <hr />
      <h2>Account</h2>
      <div class="container">
        <label for="account">User account: </label><span id="account" />
      </div>
      <div class="container">
        <div>
          <label for="account-deposit-input">Amount</label>
          <input
            id="account-deposit-input"
            type="number"
            value="100"
            min="1"
            placeholder="nRLC to deposit"
          />
          <button id="account-deposit-button" disabled>DEPOSIT</button>
        </div>
        <label id="account-deposit-error" class="error"></label>
      </div>
      <div class="container">
        <div>
          <label for="account-withdraw-input">Amount</label>
          <input
            id="account-withdraw-input"
            type="number"
            value="100"
            min="1"
            placeholder="nRLC to withdraw"
          />
          <button id="account-withdraw-button" disabled>WITHDRAW</button>
        </div>
        <label id="account-withdraw-error" class="error"></label>
      </div>
      <hr />
      <h2>Storage</h2>
      <div class="container">
        <div>
          <label for="storage-check-output">Status: </label
          ><span id="storage-check-output" />
        </div>
        <label id="storage-check-error" class="error"></label>
      </div>
      <div class="container">
        <button id="storage-init-button" disabled>INIT REMOTE STORAGE</button>
        <label id="storage-init-error" class="error"></label>
      </div>
      <hr />
      <h2>Secrets</h2>
      <div class="container">
        <div>
          <div>
            <label for="secret-check-name-input">Secret name</label>
            <input id="secret-check-name-input" type="text" value="foo" />
          </div>
          <button id="secret-check-button" disabled>
            CHECK REQUESTER SECRET
          </button>
        </div>
        <div id="secret-check-output"></div>
        <div id="secret-check-error" class="error"></div>
      </div>
      <div class="container">
        <div>
          <div>
            <label for="secret-push-name-input">Secret name</label>
            <input id="secret-push-name-input" type="text" value="foo" />
          </div>
          <div>
            <label for="secret-push-value-input">Secret value</label>
            <input id="secret-push-value-input" type="text" value="bar" />
          </div>
          <button id="secret-push-button" disabled>
            PUSH REQUESTER SECRET
          </button>
        </div>
        <div id="secret-push-output"></div>
        <div id="secret-push-error" class="error"></div>
      </div>
      <hr />
      <h2>Apps</h2>
      <div class="container">
        <div>
          <label for="apps-address-input">App address</label>
          <input
            id="apps-address-input"
            type="text"
            value="0x18De0518FEa922D376596b1Ad2a1f62F3981BE35"
            placeholder="App address"
          />
          <button id="apps-show-button" disabled>SHOW APP</button>
        </div>
        <label id="apps-show-error" class="error"></label>
        <div class="scrollable" id="apps-details-output"></div>
      </div>
      <hr />
      <h2>Buy computation</h2>
      <div class="container">
        <div>
          <div>
            <label for="buy-appaddress-input">App address</label>
            <input
              id="buy-appaddress-input"
              type="text"
              value="0x18De0518FEa922D376596b1Ad2a1f62F3981BE35"
              placeholder="App address"
            />
          </div>
          <div>
            <label for="buy-category-input">Category</label>
            <input
              id="buy-category-input"
              type="number"
              value="0"
              min="0"
              placeholder="Category"
            />
          </div>
          <div>
            <label for="buy-params-input">App params</label>
            <input
              id="buy-params-input"
              type="text"
              value="World"
              placeholder="App args"
            />
          </div>
          <button id="buy-buy-button" disabled>BUY COMPUTATION</button>
        </div>
        <label id="buy-buy-error" class="error"></label>
        <div class="scrollable" id="buy-dealid-output"></div>
      </div>
      <hr />
      <h2>Previous deals</h2>
      <div class="container">
        <div>
          <button id="previous-deals-button" disabled>
            SHOW PREVIOUS DEALS
          </button>
        </div>
        <label id="previous-deals-error" class="error"></label>
        <div class="scrollable" id="previous-deals-output"></div>
      </div>
      <hr />

      <div class="container">
        <div>
          <label for="results-dealid-input">Dealid</label>
          <input
            id="results-dealid-input"
            type="text"
            value="0x67ea143aa877272bbe2d71c7b0ff74488ec4f4e56698236389db1a73d2697935"
            placeholder="dealid"
          />
          <button id="results-showdeal-button" disabled>SHOW DEAL</button>
        </div>
        <label id="results-showdeal-error" class="error"></label>
        <div class="scrollable" id="results-dealdetails-output"></div>
      </div>
      <div class="container">
        <div>
          <label for="results-taskid-input">Taskid</label>
          <input
            id="results-taskid-input"
            type="text"
            value="0x4e1fd9bd9ffbfba9dfb26031ae344de3495522a7279b703a7f74fb3aa9820adb"
            placeholder="taskid"
          />
          <button id="results-showtask-button" disabled>SHOW TASK</button>
        </div>
        <label id="results-showtask-error" class="error"></label>
        <div class="scrollable" id="results-taskdetails-output"></div>
      </div>
      <div class="container">
        <div>
          <label for="results-download-input">Taskid</label>
          <input
            id="results-download-input"
            type="text"
            value="0x4e1fd9bd9ffbfba9dfb26031ae344de3495522a7279b703a7f74fb3aa9820adb"
            placeholder="taskid to download"
          />
          <button id="results-download-button" disabled>
            DOWNLOAD TASK RESULT
          </button>
        </div>
        <label id="results-download-error" class="error"></label>
      </div>
      <hr />
      <h2>Datasets</h2>
      <div class="container">
        <button id="datasets-count-button" disabled>COUNT USER DATASETS</button>
        <label id="datasets-count-error" class="error"></label>
        <div id="datasets-count-output"></div>
      </div>
      <div class="container">
        <div>
          <label for="datasets-index-input">Dataset index</label>
          <input
            id="datasets-index-input"
            type="number"
            value="1"
            min="1"
            placeholder="Dataset index"
          />
          <button id="datasets-showindex-button" disabled>
            SHOW USER DATASET
          </button>
        </div>
        <label id="datasets-showindex-error" class="error"></label>
        <div class="scrollable" id="datasets-showindex-output"></div>
      </div>
      <div class="container">
        <div>
          <label for="datasets-address-input">Dataset address</label>
          <input
            id="datasets-address-input"
            type="text"
            value="0xE67F5fDfE39ff3b45E1137De8453A7788Be89f6d"
            placeholder="Dataset address"
          />
          <button id="datasets-show-button" disabled>SHOW DATASET</button>
        </div>
        <label id="datasets-show-error" class="error"></label>
        <div class="scrollable" id="datasets-details-output"></div>
      </div>
      <hr />
      <h2>Prepare encrypted dataset</h2>
      <div class="container">
        <button id="datasets-generatekey-button" disabled>
          GENERATE DATASET KEY
        </button>
        <label id="datasets-generatekey-error" class="error"></label>
        <div id="datasets-generatekey-output"></div>
      </div>
      <div class="container">
        <div>
          <label for="datasets-encryptkey-input">Encryption key</label>
          <input
            id="datasets-encryptkey-input"
            type="text"
            value=""
            placeholder="base64 encoded aes 256 key"
          />
        </div>
        <div>
          <label for="datasets-encryptfile-input">Dataset file</label>
          <input id="datasets-encryptfile-input" type="file" />
        </div>
        <button id="datasets-encrypt-button" disabled>
          ENCRYPT AND UPLOAD DATASET
        </button>
        <label id="datasets-encrypt-error" class="error"></label>
        <div id="datasets-encrypt-output"></div>
      </div>
      <hr />
      <h2>Deploy dataset</h2>
      <div class="container">
        <div>
          <div>
            <label for="datasets-deployname-input">Dataset name</label>
            <input
              id="datasets-deployname-input"
              type="text"
              placeholder="Dataset name"
            />
          </div>
          <div>
            <label for="datasets-deploymultiaddr-input">Dataset url/ipfs</label>
            <input
              id="datasets-deploymultiaddr-input"
              type="text"
              placeholder="Dataset multiaddr"
            />
          </div>
          <div>
            <label for="datasets-deploychecksum-input">Dataset checksum</label>
            <input
              id="datasets-deploychecksum-input"
              type="text"
              placeholder="encrypted file sha256sum"
            />
          </div>
          <button id="datasets-deploy-button" disabled>DEPLOY DATASET</button>
        </div>
        <label id="datasets-deploy-error" class="error"></label>
        <div id="datasets-deploy-output"></div>
      </div>
      <hr />
      <h2>Push encryption key to the SMS</h2>
      <div class="container">
        <div>
          <label for="pushsecret-key-input">Encryption key</label>
          <input
            id="pushsecret-key-input"
            type="text"
            placeholder="Dataset key"
          />
          <div></div>
          <label for="pushsecret-address-input">Dataset address</label>
          <input
            id="pushsecret-address-input"
            type="text"
            placeholder="Dataset address"
          />
        </div>
        <button id="push-secret-button" disabled>PUSH SECRET</button>
      </div>
      <label id="push-secret-error" class="error"></label>
      <div id="push-secret-output"></div>
      <hr />
      <h2>Decrypt results</h2>
      <div class="container">
        <div>
          <label for="results-decrypt-key-file">beneficiary key</label>
          <input id="results-decrypt-key-file" type="file" />
          <label for="results-decrypt-encrypted-file">encrypted result</label>
          <input id="results-decrypt-encrypted-file" type="file" />
          <button id="results-decrypt-button" disabled>DECRYPT</button>
        </div>
        <label id="results-decrypt-error" class="error"></label>
      </div>
    </div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
